<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduShare - إنشاء صفحة رفع الملفات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
        }
        
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: #334155;
            line-height: 1.6;
        }
        
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
        }
        
        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .help-icon {
            color: var(--primary);
            cursor: pointer;
            margin-right: 5px;
            transition: color 0.3s ease;
        }
        
        .help-icon:hover {
            color: var(--primary-dark);
        }
        
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease;
        }
        
        .link-box {
            background-color: #f8fafc;
            border: 1px dashed var(--border);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .link-text {
            font-family: monospace;
            color: var(--primary);
            word-break: break-all;
            margin: 0;
            flex: 1;
        }
        
        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background: var(--primary-dark);
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .header-section, .card-body {
                padding: 1.5rem;
            }
            
            .link-box {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .copy-btn {
                margin-top: 1rem;
                margin-right: 0;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="main-container">
            <!-- الهيدر -->
            <div class="header-section text-center">
                <h1 class="display-5 fw-bold mb-3">EduShare</h1>
                <p class="subtitle mb-0">يمكنك إنشاء صفحة إلكترونية لاستقبال الملفات عبر بوت تليجرام</p>
            </div>

            <!-- لوحة الأدمن -->
            <div class="form-card fade-in">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-user-tie me-2"></i>Admin Panel
                    </h4>
                </div>
                <div class="card-body">
                    <form id="teacher-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="teacher-name" class="form-label">اسم المعلم</label>
                                <input type="text" class="form-control" id="teacher-name" placeholder="اسم بالإنجليزية فقط (حروف صغيرة وأرقام)" required pattern="[a-z0-9]+">
                                <div class="form-text text-muted">يجب أن يحتوي على أحرف إنجليزية صغيرة وأرقام فقط</div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="teacher-subject" class="form-label">اسم المادة</label>
                                <input type="text" class="form-control" id="teacher-subject" placeholder="أدخل اسم المادة" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="bot-token" class="form-label">
                                <i class="fas fa-question-circle help-icon" onclick="window.open('https://youtu.be/QVBdIThA3II?si=AEgSzy1UqltRykeG', '_blank')"></i>
                                توكن البوت
                            </label>
                            <input type="text" class="form-control" id="bot-token" placeholder="أدخل توكن البوت" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="teacher-id" class="form-label">
                                <i class="fas fa-question-circle help-icon" onclick="window.open('https://youtu.be/Xl3blDReCzs?si=JJ6qdIVyYMhT2VYL', '_blank')"></i>
                                ID الحساب
                            </label>
                            <input type="text" class="form-control" id="teacher-id" placeholder="أدخل ID حسابك في التليجرام" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3">
                            <i class="fas fa-check-circle me-2"></i>تأكيد وإنشاء صفحة الرفع
                        </button>
                    </form>
                    
                    <div id="success-message" class="success-message hidden">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-check-circle fa-2x me-3"></i>
                            <div>
                                <h5 class="mb-1">تم إنشاء صفحة الرفع بنجاح!</h5>
                                <p class="mb-0">البوت يعمل الآن بنجاح ✅</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <strong>رابط صفحة الرفع:</strong>
                            <div class="link-box mt-2">
                                <p class="link-text" id="teacher-link"></p>
                                <button class="copy-btn" onclick="copyLink()">
                                    <i class="fas fa-copy me-1"></i>نسخ
                                </button>
                            </div>
                        </div>
                        <div class="mt-2">
                            <small>يمكنك مشاركة هذا الرابط مع طلابك لاستقبال الملفات</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBmPMRk4pvowUnqQb3fCSTZqLRNiU6-ouo",
            authDomain: "marvel1-654dd.firebaseapp.com",
            databaseURL: "https://marvel1-654dd-default-rtdb.firebaseio.com",
            projectId: "marvel1-654dd",
            storageBucket: "marvel1-654dd.appspot.com",
            messagingSenderId: "189921979866",
            appId: "1:189921979866:android:95f48de58a69756be924e3"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل البيانات المحفوظة
            loadSavedData();
            
            // إعداد استمارة المعلم
            document.getElementById('teacher-form').addEventListener('submit', handleTeacherSubmit);
        });
        
        // تحميل البيانات المحفوظة
        function loadSavedData() {
            const savedData = localStorage.getItem('teacherData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('teacher-name').value = data.name || '';
                document.getElementById('teacher-subject').value = data.subject || '';
                document.getElementById('bot-token').value = data.token || '';
                document.getElementById('teacher-id').value = data.id || '';
            }
        }
        
        // معالجة إدخال بيانات المعلم
        function handleTeacherSubmit(e) {
            e.preventDefault();
            
            const teacherName = document.getElementById('teacher-name').value;
            const teacherSubject = document.getElementById('teacher-subject').value;
            const botToken = document.getElementById('bot-token').value;
            const teacherId = document.getElementById('teacher-id').value;
            
            // اختبار البوت
            testBot(botToken, teacherId, teacherName, teacherSubject);
        }
        
        // اختبار البوت
        function testBot(botToken, teacherId, teacherName, teacherSubject) {
            const message = `✅ تم ربط البوت بنجاح!\n\nاسم المعلم: ${teacherName}\nالمادة: ${teacherSubject}\n\nيمكنك الآن استقبال ملفات الطلاب.`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: teacherId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // حفظ بيانات المعلم في Firebase
                    saveTeacherData(teacherName, teacherSubject, botToken, teacherId);
                    
                    // حفظ في LocalStorage
                    localStorage.setItem('teacherData', JSON.stringify({
                        name: teacherName,
                        subject: teacherSubject,
                        token: botToken,
                        id: teacherId
                    }));
                } else {
                    alert('فشل في إرسال الرسالة. يرجى التحقق من التوكن وID والمحاولة مرة أخرى.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء اختبار البوت. يرجى التحقق من التوكن وID والمحاولة مرة أخرى.');
            });
        }
        
        // حفظ بيانات المعلم في Firebase
        function saveTeacherData(teacherName, teacherSubject, botToken, teacherId) {
            const teacherData = {
                name: teacherName,
                subject: teacherSubject,
                token: botToken,
                id: teacherId,
                createdAt: new Date().toISOString()
            };
            
            database.ref('teachers/' + teacherName).set(teacherData)
            .then(() => {
                // عرض رسالة النجاح
                document.getElementById('success-message').classList.remove('hidden');
                const link = `${window.location.origin}${window.location.pathname.replace('index.html', '')}upload.html?teacher=${teacherName}`;
                document.getElementById('teacher-link').textContent = link;
                
                // التمرير إلى رسالة النجاح
                document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
            })
            .catch(error => {
                console.error('Error saving teacher data:', error);
            });
        }
        
        // نسخ الرابط
        function copyLink() {
            const linkText = document.getElementById('teacher-link').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                // تغيير نص الزر مؤقتًا
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>تم النسخ';
                copyBtn.style.background = '#10b981';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = '';
                }, 2000);
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
