<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduShare - نظام رفع الملفات التعليمي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        
        body {
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header-gradient {
            background: var(--gradient);
            color: white;
        }
        
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .student-item {
            background: rgba(67, 97, 238, 0.1);
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .upload-area {
            border: 3px dashed #4361ee;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(67, 97, 238, 0.05);
        }
        
        .upload-area:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: scale(1.02);
        }
        
        .upload-area i {
            font-size: 64px;
            color: #4361ee;
            margin-bottom: 20px;
        }
        
        .file-info {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .file-type-badge {
            background: var(--gradient);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .global-records {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .record-item {
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .record-item:hover {
            transform: translateX(5px);
        }
        
        .floating-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
        
        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <!-- زر العائمة للانتقال السريع -->
    <div class="floating-btn" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <div class="container py-4">
        <!-- الهيدر -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="glass-card header-gradient text-center py-4 mb-4">
                    <h1 class="display-5 fw-bold">
                        <i class="fas fa-graduation-cap me-2"></i>EduShare
                    </h1>
                    <p class="lead mb-0">نظام رفع الملفات التعليمي - صفحة الأم</p>
                </div>
            </div>
        </div>

        <!-- لوحة المعلم -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card">
                    <div class="card-header header-gradient py-3">
                        <h4 class="mb-0">
                            <i class="fas fa-user-tie me-2"></i>لوحة المعلم (Admin Panel)
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="teacher-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="teacher-name" class="form-label">اسم المعلم</label>
                                    <input type="text" class="form-control" id="teacher-name" placeholder="اسم بالإنجليزية فقط (حروف صغيرة وأرقام)" required pattern="[a-z0-9]+">
                                    <div class="form-text">يجب أن يحتوي على أحرف إنجليزية صغيرة وأرقام فقط</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="teacher-subject" class="form-label">اسم المادة</label>
                                    <input type="text" class="form-control" id="teacher-subject" placeholder="أدخل اسم المادة" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bot-token" class="form-label">
                                    توكن البوت
                                    <i class="fas fa-question-circle help-icon" onclick="window.open('https://youtu.be/QVBdIThA3II?si=AEgSzy1UqltRykeG', '_blank')"></i>
                                </label>
                                <input type="text" class="form-control" id="bot-token" placeholder="أدخل توكن البوت" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="teacher-id" class="form-label">
                                    ID الحساب
                                    <i class="fas fa-question-circle help-icon" onclick="window.open('https://youtu.be/Xl3blDReCzs?si=JJ6qdIVyYMhT2VYL', '_blank')"></i>
                                </label>
                                <input type="text" class="form-control" id="teacher-id" placeholder="أدخل ID حسابك في التليجرام" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3">
                                <i class="fas fa-check-circle me-2"></i>تأكيد وإنشاء صفحة الرفع
                            </button>
                        </form>
                        
                        <div id="success-message" class="alert alert-success mt-4 p-3 rounded-3 hidden">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-check-circle fa-2x me-3"></i>
                                <div>
                                    <h5 class="mb-1">تم إنشاء صفحة الرفع بنجاح!</h5>
                                    <p class="mb-2" id="message-text">البوت يعمل الآن بنجاح ✅</p>
                                </div>
                            </div>
                            <div class="mt-3">
                                <strong>رابط صفحة الرفع:</strong>
                                <div class="teacher-link mt-2 p-3 bg-light rounded-2" id="teacher-link"></div>
                            </div>
                            <div class="mt-2 text-muted">
                                <small>يمكنك مشاركة هذا الرابط مع طلابك لاستقبال الملفات</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBmPMRk4pvowUnqQb3fCSTZqLRNiU6-ouo",
            authDomain: "marvel1-654dd.firebaseapp.com",
            databaseURL: "https://marvel1-654dd-default-rtdb.firebaseio.com",
            projectId: "marvel1-654dd",
            storageBucket: "marvel1-654dd.appspot.com",
            messagingSenderId: "189921979866",
            appId: "1:189921979866:android:95f48de58a69756be924e3"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إعداد استمارة المعلم
            document.getElementById('teacher-form').addEventListener('submit', handleTeacherSubmit);
        });
        
        // معالجة إدخال بيانات المعلم
        function handleTeacherSubmit(e) {
            e.preventDefault();
            
            const teacherName = document.getElementById('teacher-name').value;
            const teacherSubject = document.getElementById('teacher-subject').value;
            const botToken = document.getElementById('bot-token').value;
            const teacherId = document.getElementById('teacher-id').value;
            
            // اختبار البوت
            testBot(botToken, teacherId, teacherName, teacherSubject);
        }
        
        // اختبار البوت
        function testBot(botToken, teacherId, teacherName, teacherSubject) {
            const message = `✅ تم ربط البوت بنجاح!\n\nاسم المعلم: ${teacherName}\nالمادة: ${teacherSubject}\n\nيمكنك الآن استقبال ملفات الطلاب.`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: teacherId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // حفظ بيانات المعلم في Firebase
                    saveTeacherData(teacherName, teacherSubject, botToken, teacherId);
                    
                    // عرض رسالة النجاح
                    document.getElementById('success-message').classList.remove('hidden');
                    document.getElementById('teacher-link').textContent = 
                        `${window.location.origin}${window.location.pathname}?teacher=${teacherName}`;
                    
                    // حفظ في LocalStorage
                    localStorage.setItem('teacherData', JSON.stringify({
                        name: teacherName,
                        subject: teacherSubject,
                        token: botToken,
                        id: teacherId
                    }));
                } else {
                    alert('فشل في إرسال الرسالة. يرجى التحقق من التوكن وID والمحاولة مرة أخرى.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء اختبار البوت. يرجى التحقق من التوكن وID والمحاولة مرة أخرى.');
            });
        }
        
        // حفظ بيانات المعلم في Firebase
        function saveTeacherData(teacherName, teacherSubject, botToken, teacherId) {
            const teacherData = {
                name: teacherName,
                subject: teacherSubject,
                token: botToken,
                id: teacherId,
                createdAt: new Date().toISOString()
            };
            
            database.ref('teachers/' + teacherName).set(teacherData)
            .then(() => {
                console.log('Teacher data saved successfully');
            })
            .catch(error => {
                console.error('Error saving teacher data:', error);
            });
        }
        
        // التمرير إلى الأعلى
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
